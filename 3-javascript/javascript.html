<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <p><input type="text" id="inputForm" placeholder="田中太郎">ここに名前を入力してください．</p>

    <button id="submitButton">送信する</button>

    <p id="newMessage"></p>

    <script type="text/javascript">
        /*var x = 5;
        alert(x);*/
        document.getElementById("submitButton").onclick = function(){
            var name = "";
            name = document.getElementById("inputForm").value;
            // alert(name);
            document.getElementById("newMessage").innerHTML = name;

        }
    </script>

</body>
</html>
