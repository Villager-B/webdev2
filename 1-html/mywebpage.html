<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <p>これは文字を<strong>太字</strong>で表示するタグです．</p>

        <p>ここでは文字を<em>斜体</em>で表示します．</p>

        <p>次は<ins>下線</ins>を引きます．</p>

        <p>例えば，これは<sup>上付き文字</sup>の例です．</p>

        <p>例えば，これは<sub>下付き文字</sub>の例です．</p>

        <p><del>無効文字</del>の例を表示します．</p>

        <p><mark>マーカー文字</mark>も見てみたいな．</p>

        <hr> Horizontal Rule <br>

    </body>

</html>
