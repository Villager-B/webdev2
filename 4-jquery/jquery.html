<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style type="text/css">
        #circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: cadetblue;
            margin: 30px;
        }
    </style>
</head>
<body>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

    <script src="jquery-3.3.1.min.js"></script>

    <div id="circle"></div>

    <script type="text/javascript">
        $("#circle").click(function(){
            $("#circle").animate({
                width:"200px",
                height:"200px",
                marginLeft:"150px"},
                2000,
                function(){
                $("#circle").css("background-color","red");
            });
        })
    </script>
</body>
</html>
