<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style type="text/css">
        #clear{
            clear: both;
        }
    </style>
</head>
<body>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

    <script src="jquery-3.3.1.min.js"></script>

    <p id="text">このテキストはSwitchします．</p>
    <p id="clear"></p>
    <button id="tt">Switch</button>


    <script type="text/javascript">
        $("#tt").click(function(){
            if($("#text").css("display") == "none"){
                $("#text").fadeIn("slow");
            }else{
                $("#text").fadeOut("slow");
            }
        })
    </script>
</body>
</html>
