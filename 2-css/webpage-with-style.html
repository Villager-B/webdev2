<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Learning CSS</title>
    <style type="text/css">
        .square{
            width: 100px;
            height: 100px;
            margin: 40px;
            float: left;
        }
        #sq-red{

            background-color: red;
        }
        #sq-blue{

            background-color: lightblue;
            border: 5px blue;
            border-style: solid ridge dotted dashed;
        }
        #sq-green{

            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="sq-red" class="square"></div>
    <div id="sq-blue" class="square"></div>
    <div id="sq-green" class="square"></div>
</body>

</html>
