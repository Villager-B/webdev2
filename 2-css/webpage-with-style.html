<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Learning Css</title>
    <style type="text/css">
        .blue{
            color: aquamarine;
        }
        .texts{
            font-size: 220%;
        }
        .under{
            text-decoration: underline;
        }
        #green{
            color: darkolivegreen;
        }

    </style>
</head>

<body>
    <p>
        <h1 class="blue">New Release!!</h1>
    </p>
    <p class="blue">今回は新しくリリースするプロダクトの紹介をします．</p>
    <p class="texts">文言</p>
    <p id="green">このVRゴーグルが<span class="under">解像度</span>が高くなっています．</p>

</body>
</html>
