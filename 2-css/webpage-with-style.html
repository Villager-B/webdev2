<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Learning Css</title>
    <style type="text/css">
        .blue {
            color: aquamarine;
        }

        .texts {
            font-size: 220%;
        }

        .under {
            text-decoration: underline;
        }

        .first-section {
            background: #B18181;
            width: 30%;
            position: absolute;
            left: 300px;
            top: 300px;
            height: 1000px;
<!--            position: relative;
            left: 180px;
            top: 100px;
            z-index: 10;
            opacity: 0.8;
-->
        }

        .second-section {
            background: #A9F5BC;
            width: 30%;
            position: fixed;

<!--            position: relative;
            left: 200px;
            top: 20px;
            z-index: 1;
-->
        }

        .clear-float {
            clear: both;
        }

        #green {
            color: darkolivegreen;

        }

    </style>
</head>

<body>
    <div class="first-section">
        <p>
            <h1 class="blue">New Release!!</h1>
        </p>
        <p class="blue">今回は新しくリリースするプロダクトの紹介をします．</p>
    </div>
    <div class="second-section">
        <p class="texts">文言</p>
        <p id="green">このVRゴーグルが<span class="under">解像度</span>が高くなっています．</p>
    </div>

    <p>Third Paragraph</p>
</body>

</html>
